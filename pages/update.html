<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <script defer src="../backendJs/authantication.js"></script>
    <script defer src="../Javascript/init.js"></script>
    <link rel="stylesheet" href="../css/admin.css">
    <title>Admin- add post</title>
</head>

<body>


    <div class="navbar">
        <div class="admin-header">
            <h4>admin Site</h4>
            <div class="user"> <i class="icon-user "></i>
                <span>Admin</span> </div>
        </div>

    </div>


    <div class="admin-section">

        <!--left side bar-->
        <div class="left-side-bar">
            <ul>
                <li id="manage">
                    <a href="dashboard.html"><i class="icon-home"></i>&nbsp;&nbsp;&nbsp;Manage posts</a>
                </li>
                <li>
                    <a href="queries.html">
                        <i class="icon-comments"></i>&nbsp;&nbsp;&nbsp;<span>Queries</span>
                    </a>
                </li>


                <li id="profile">
                    <a><i class="icon-user"></i>&nbsp;&nbsp;&nbsp;Profile</a>
                </li>

                <li class="logout">
                    <a href="signin.html"><i class="icon-signout"></i>&nbsp;&nbsp;&nbsp;logout</a>
                </li>
            </ul>
        </div>
        <!--admin content-->
        <div class=" admin-content ">
            <div class="button-group">
                <a href="create.html" class="btn-bg">Add Post</a>
                <a href="dashboard.html" class="btn-bg">Manage Posts</a>
            </div>

            <div class="content">
                <h2>Update Article</h2>

                <form action="create.html" method="post" onsubmit="return false">
                    <div>
                        <label for="Title">Title</label><br>
                        <input type="text" name="title" class="text-input">
                    </div>
                    <div>
                        <label for="body">Content</label><br>
                        <textarea name="content" id="body" cols="55" rows="15"></textarea>
                    </div>
                    <div>
                        <label for="image">Image</label><br>
                        <input type="file" name="image" class="text-input" id="imageInput">
                    </div>
                    <!-- <div>
                        <label for="Date">Date</label><br>
                        <input type="date" name="date" class="date-input">
                    </div> -->

                    <div>
                        <label for="Date">Author</label><br>
                        <input type="text" name="author" class="date-input">
                    </div>

                    <div>
                        <button type="submit" class="submit-button">Update Post</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
